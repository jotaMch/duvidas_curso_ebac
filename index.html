<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/contatos.png" alt="contatos"> 
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-atividade">
                <input type="text" id="nome-contato" required placeholder="nome do contato" />
                <input type="number" id="numero-contato" required placeholder="numero do contato" />
                <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Numero</th>
                    <th>Concluido?</th>
                </tr>
            </thead>
            <tboby>
                <tr>
                    <td>Nome do contato</td>
                    <td>3333333333</td>
                    <td><img src="./imagem/verdadeiro.jpg" alt="logo verdadeiro"></td>
                </tr>
            </tboby>
            <tfoot>
                <tr>
                    <td>Contato </td>
                    <td id="numero-contato">---</td>
                    <td><span class="resultado concluido">Concluido</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
